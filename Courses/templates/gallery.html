{% extends 'base.html' %}
{% load static %}
{% block title %} Gallery {% endblock %}
{% block body %}
				

			<!-- start banner Area -->
			<section class="banner-area relative about-banner" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Gallery
							</h1>
							<p class="text-white link-nav"><a href="{% url 'linc:home' %}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="gallery.html"> Gallery</a></p>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->

			<!-- Start gallery Area -->
			<section class="gallery-area section-gap">
				<div class="container">
					<div class="row">
                        {% for im in img %}
						<div class="col-lg-4">
							<a href="media/{{ im.img1 }}" class="img-gal">
								<div class="single-imgs relative">
									<div class="overlay overlay-bg"></div>
									<div class="relative">
										<img class="img-fluid" src="media/{{ im.img1 }}" alt="">
									</div>
								</div>
							</a>
						</div>

						<div class="col-lg-4">
							<a href="media/{{ im.img2 }}" class="img-gal">
								<div class="single-imgs relative">
									<div class="overlay overlay-bg"></div>
									<div class="relative">
										<img class="img-fluid" src="media/{{ im.img2 }}" alt="">
									</div>
								</div>
							</a>
						</div>
						<div class="col-lg-4">
							<a href="media/{{ im.img3 }}" class="img-gal">
								<div class="single-imgs relative">
									<div class="overlay overlay-bg"></div>
									<div class="relative">
										<img class="img-fluid" src="media/{{ im.img3 }}" alt="">
									</div>
								</div>
							</a>
						</div>
                        {% endfor %}
					</div>
				</div>
			</section>
			<!-- End gallery Area -->


			<!-- Start cta-two Area -->
			<section class="cta-two-area">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 cta-left">
							<h1>Not Yet Satisfied with our Trend?</h1>
						</div>
						<div class="col-lg-4 cta-right">
							<a class="primary-btn wh" href="{% url 'linc:blog_home' %}">view our blog</a>
						</div>
					</div>
				</div>
			</section>
			<!-- End cta-two Area -->
{% endblock %}
